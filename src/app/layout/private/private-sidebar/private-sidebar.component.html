<!-- START Sidebar (left)-->
<div class="aside-inner">
    <nav class="sidebar" sidebar-anyclick-close="" [class.show-scrollbar]="settings.getLayoutSetting('asideScrollbar')">

        <!-- START sidebar nav-->
        <ul class="sidebar-nav">

            <!-- START user info-->
            <li class="has-user-block">
                <app-userblock></app-userblock>
            </li>
            <!-- END user info-->

            <!-- <li *ngFor='let item of menuItems' [ngClass]="{'nav-heading': item?.heading}" -->
            <li *ngFor='let item of menuItems$ | async; index as i' [ngClass]="{'nav-heading': item?.heading}"
                [routerLinkActive]="['active']">
                <!-- menu heading -->
                <span *ngIf="item?.heading">{{ item?.text}}</span>
                <!-- single menu item -->
                <a href *ngIf="!item?.heading && !item?.submenus" [routerLink]="item?.link" [attr.route]="item?.link"
                    title="{{item?.text}}" (click)="toggleSubmenuClick($event)"
                    (mouseenter)="toggleSubmenuHover($event)">
                    <em class="{{item?.icon}}" *ngIf="item?.icon"></em>
                    <span>{{ item?.text}}</span>
                </a>
                <!-- has submenu -->
            </li>

        </ul>
        <!-- END sidebar nav-->

    </nav>
</div>
<!-- END Sidebar (left)-->
