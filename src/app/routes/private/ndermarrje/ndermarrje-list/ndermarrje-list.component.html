<div class="row">
    <div class="col-xl-6">
        <div class="card card-default">
            <div class="card-header">
                <button class="btn btn-primary btn-xs" (click)="newNdermarrje()" type="submit" title="Ndermarrje e re">
                    [+]
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <tr *ngFor="let ndermarrje of (ndermarrjet$ | async)">
                            <td>{{ndermarrje?.emri}}</td>
                            <td>{{ndermarrje?.nius}}</td>
                            <td>{{ndermarrje?.logo}}</td>
                            <td>{{ndermarrje?.tel}}</td>
                            <td>{{ndermarrje?.email}}</td>
                            <td>{{ndermarrje?.website}}</td>
                            <td>
                                <button class="btn btn-secondary btn-xs" (click)="regNderPrefs(ndermarrje)" type="submit">
                                    Zgjidh
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
